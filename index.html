<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MillMint Links</title>
    <!-- Favicon -->
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="profile.png" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="profile.png" target="_blank">
            <img src="profile.png" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
          Life and living in the last great utopia. I love all sorts of things here on Earth.
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      @melonkony
    </div>
    <div id="userName" style="font-weight: 450; max-width: 675px; width: auto; display: block; margin: 27px auto;">
        <p>Hi, I'm Hobart. 
        <p>I tell stories about life and living in utopia.
        <p>Check out some of my work below.
    </div>

    <div id="links">
      <a class="link" href="https://millmint.net" target="_blank">
        <i class="fas fa-globe">&nbsp;</i>Project Website
      </a>
      <a class="link" href="https://www.reddit.com/r/vekllei/" target="_blank">
        <i class="fab fa-reddit">&nbsp;</i>Project Reddit
      </a>
      <a class="link" href="https://discord.gg/dCE6vSU" target="_blank">
          <i class="fab fa-discord"></i>&nbsp;</i>Community Discord
      </a>
      <a class="link" href="https://www.instagram.com/melon.kony/" target="_blank">
        <i class="fab fa-instagram">&nbsp;</i>Instagram
      </a>
      <a class="link" href="https://twitter.com/MelonKony" target="_blank">
        <i class="fab fa-twitter">&nbsp;</i>Twitter
      </a>
    </div>

    <div id="hashtag">
      #millmint
    </div>
  </body>
</html>
